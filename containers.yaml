# Define custom containers
# ------------------------
#
# Container blocks use named parameters (YAML-style) followed by a blank line, then content.
#
# :::container_name
# key: value
# key2: value2
#
# This is the inner content (Markdown) rendered as HTML.
# :::
#
# In the container template, you have:
# - {{ params.key }} for named parameters
# - {{ content | safe }} for the inner HTML
# - {{ config.title }}, {{ config.logo }}, etc. for site config
#
# Example template snippet:
# <div class="container_name">
#   <iframe src="https://www.youtube.com/embed/{{ params.id }}"></iframe>
#   <div class="caption">{{ content | safe }}</div>
# </div>
#
# Params must be at the top as "key: value" lines. Insert a blank line after params.
youtube:
  template: theme/containers/youtube.html
